<div class="attend-page-wrapper">
  <div class="welcome-div">
    Welcome employee
  </div>

  <div class="wrapper-arrival">
    <label for="time">Please write down time of arrival</label>
    <input [(ngModel)]="attendanceTime" type="text" placeholder="HH:MM" id="time">
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <button class="green" (click)="attend()">Attend</button>
  </div>
</div>
